<div class="transferencia-container">
  <h2>TransferÃªncia</h2>
  <form (ngSubmit)="onTransferir()">
    <div class="form-group">
      <label for="contaOrigem">Conta de Origem:</label>
      <input id="contaOrigem" [(ngModel)]="contaOrigem" name="contaOrigem" required />
    </div>
    <div class="form-group">
      <label for="contaDestino">Conta de Destino:</label>
      <input id="contaDestino" [(ngModel)]="contaDestino" name="contaDestino" required />
    </div>
    <div class="form-group">
      <label for="valor">Valor:</label>
      <input id="valor" [(ngModel)]="valor" name="valor" required type="number" />
    </div>
    <button type="submit">Transferir</button>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
